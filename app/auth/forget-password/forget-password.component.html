<div class="container">
  <div class=""></div>
  <div class="row mt-5">
    <div class="col-md-3">

    </div>

    <div class="col-md-5">
      <div class="mb-4">
        <h4>
          Forgot Password
        </h4>
      </div>
      <div>
        <form #forgotpwd="ngForm" (ngSubmit)="forgot(forgotpwd)">
          <div class="form-group">
            <label for="email" class="text-danger">{{message}}</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="ForgotData.email" placeholder="Enter your email" required>
          </div>
          <div class="mt-3">
            <input type="submit" value="Submit" class="btn btn-primary float-md-right px-3" [disabled]="!forgotpwd.form.valid">
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-4">

    </div>
  </div>
</div>
